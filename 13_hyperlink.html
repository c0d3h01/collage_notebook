<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Hyperlink Example</title>
</head>
<body>
<h2>Hyperlink Examples</h2>
<!--i)Text as hyperlink-->
<p>
Click this <a href="https://www.example.com" target="_blank">text hyperlink</a> to go to Example.com.
</p>
<!--ii)Image as hyperlink-->
<p>
<a href="https://www.example.com" target="_blank">
<img src="https://via.placeholder.com/150" alt="Placeholder Image" style="border:1px solid #000;"/>
</a>
</p>
<!--iii)Hyperlink to yahoo.com-->
<p>
Go to <a href="https://www.yahoo.com" target="_blank">Yahoo</a>
</p>
</body>
</html>
